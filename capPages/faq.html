<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/form.css">

    <title>Document</title>
</head>
<body>
    <li><a href="index.html">Uniform Builder</a></li>
    
    <div class="container">
        <form class="uniform-form">
            <div class="form-group">
                <label for="rank">Rank:</label>
                <input type="text" id="rank" name="rank">
            </div>
    
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name">
            </div>
    
            <div class="form-group">
                <label for="uniform-type">Uniform Type:</label>
                <select id="uniform-type" name="uniform-type">
                    <option value="service">Service Dress</option>
                    <option value="blues">Blues</option>
                    <option value="bdus">BDUs</option>
                </select>
            </div>
    
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
