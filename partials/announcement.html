<div id="announcement" class="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
    <div class="container-inner">
        <span class="closebtn" onclick="document.getElementById('announcement').style.display='none';" aria-label="Close alert">&times;</span>
        <strong id="announcement-title"></strong>
        <span id="announcement-message"></span>
        <marquee id="announcement-marquee" behavior="scroll" direction="left" scrollamount="5" aria-hidden="true" style="display: none;"></marquee>
    </div>
</div>
